<form method="post">
    {% csrf_token %}

    <div>
        {{form.username.errors}}
        <label>Username: </label>
        {{form.username}}
    </div>

    <div>
        {{form.password1.errors}}
        <label>Senha: </label>
        {{form.password1}}
    </div>

    <div>
        {{form.password2.errors}}
        <label>Confirmação de senha: </label>
        {{form.password2}}
    </div>

    <div>
        <input type="submit" value="Cadastrar">
    </div>
</form>
